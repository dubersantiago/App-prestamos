
@if(!user){
    <h1>No se encontro usuario</h1>
}@else{
    <div class="container">
        <h1>Informacion del usuario</h1>
        <div class="inputs">
            <label for="firstname">Nombre: </label>
            <input type="text" id="firstname" [(ngModel)]="user.firstname">
        </div>
        <div class="inputs">
            <label for="lastname">Apellido: </label>
            <input type="text" id="lastname" [(ngModel)]="user.lastname">
        </div>
        <div class="inputs">
            <label for="age">Edad: </label>
            <input type="number" id="age" [(ngModel)]="user.age">
        </div>
        <div class="inputs">
            <label for="status">Estado: </label>
            <input type="checkbox" id="status" [(ngModel)]="user.activo">
        </div>
        <button [disabled]="disable">Actualizar</button>
    </div>
}
